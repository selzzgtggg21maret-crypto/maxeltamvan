  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 3.2rem 2.4rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(100,200,255,0.12) 0%, transparent 40%);
      pointer-events: none;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid rgba(100, 200, 255, 0.3);
      margin-bottom: 1.8rem;
      box-shadow: 0 0 30px rgba(100, 200, 255, 0.25);
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 0.6rem;
      background: linear-gradient(90deg, #a78bfa, #7dd3fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 1.2rem;
      color: #a0a0ff;
      margin-bottom: 2.2rem;
      font-weight: 300;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.6rem;
      margin: 2rem 0 1.5rem;
    }

    .socials a {
      color: #b0b0ff;
      font-size: 1.9rem;
      transition: all 0.3s;
    }

    .socials a:hover {
      color: #ff2d55; /* warna khas TikTok */
      transform: translateY(-4px) scale(1.15);
      text-shadow: 0 0 15px rgba(255, 45, 85, 0.6);
    }

    .btn {
      display: inline-block;
      padding: 0.9rem 2.2rem;
      margin: 0.6rem;
      background: linear-gradient(45deg, #7c3aed, #3b82f6);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(59,130,246,0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(59,130,246,0.5);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #7dd3fc;
      color: #7dd3fc;
    }

    .btn-outline:hover {
      background: rgba(125, 211, 252, 0.12);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #7777aa;
    }
  </style>
